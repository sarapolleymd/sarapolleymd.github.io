career-profile:
  title: About
  summary: |
    Dr. Sara Polley is a national leader in the field of pediatric addiction psychiatry and the treatment of individuals who experience both mental health and substance use concerns. She is passionate about normalizing the experiences of her patients and families. She has been described as a fierce advocate and works to ensure her patients receive research-supported, integrated, and compassionate care.

    Dr. Polley completed her child and adolescent psychiatry fellowship at Boston Children’s Hospital, a teaching hospital for Harvard Medical School. She did additional training with Harvard’s pediatric addiction team, a world leader in the field. Dr. Polley completed her adult psychiatry training in a joint program between Sheppard Pratt Hospital and the University of Maryland. She is a graduate of the University of Minnesota Medical School and earned her bachelors of science degree in child psychology from the University of Minnesota’s Institute of Child Development.

    Dr. Polley offers psychiatric medication management services, medications for substance use disorders including buprenorphine, and uses an eclectic therapy approach integrating her training in psychodynamic psychotherapy, motivational interviewing, and cognitive behavioral therapy.

